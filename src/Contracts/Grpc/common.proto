syntax = "proto3";
option csharp_namespace = "Monai.Deploy.WorkloadManager.Contracts.Grpc";
package monai.deploy.workload_manager.contracts.grpc.common.v1;

// Return value of most API calls, specifies success or failure.
message ResponseHeader {
	// The "error" code; with 0 often meaning success.
	sint32 code = 1;

	// Optional message(s) returned with the result.
	repeated string messages = 2;
}
