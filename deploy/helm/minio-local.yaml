replicaCount: 1

image:
  repository: minio/minio
  pullPolicy: IfNotPresent
  tag: latest
  #command: 
   # - server /data --console-address ":9001"
  args:
    - server
    - /data
    - --console-address
    - ":9001"
enviromentVariables:
  MINIO_ROOT_USER: minioadmin
  MINIO_ROOT_PASSWORD: minioadmin

service:
  type: NodePort
  port: 9000
  nodeport: 30090
  port2: 9001
  nodeport2: 30091
  selector: 
    app.kubernetes.io/instance: minio



  
